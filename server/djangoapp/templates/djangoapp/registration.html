{% extends "djangoapp/layout.html" %} {% block content %}

<h1>Sign up</h1>
<form action="{% url 'djangoapp:registration' %}" method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-6 text-left">
            <div class="form-group">
                <label for="inputUserName">User Name</label>
                <input type="text" class="form-control" id="inputUserName" placeholder="Enter User Name..." name="username" required>
            </div>
            <div class="form-group">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Enter First Name..." name="firstname" required>
            </div>
            <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Enter Last Name..." name="lastname" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password..." name="password" required>
            </div>
            {% if message %}
            <div class="alert alert-warning my-4">
                {{ message }}
            </div>
            {% endif %}
            <button class="btn btn-primary">Sign Up</button>
        </div>
    </div>
</form>

{% endblock %}
